apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'SuperLog'
    bintrayName = 'SuperLog'

    publishedGroupId = 'com.ankushgrover'
    libraryName = 'SuperLog'
    artifact = 'SuperLog'

    libraryDescription = 'Super Log is a logging mechanism for Android Apps. It provides the functionality of displaying logs in the app itself.'

    siteUrl = 'https://github.com/groverankush/SuperLog'
    gitUrl = 'https://github.com/groverankush/SuperLog.git'

    libraryVersion = '1.0.0'

    developerId = 'ankushgrover'
    developerName = 'Ankush Grover'
    developerEmail = 'ankush.dev2@gmail.com'

    licenseName = 'GNU General Public License v3.0'
    licenseUrl = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
    allLicenses = ["GPL-3.0"]
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })


    compile 'com.android.support:appcompat-v7:26.0.1'
    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
